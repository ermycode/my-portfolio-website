<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | My Portfolio</title>
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="main_contact">
    <header>
      <div class="logo">ETA</div>
      <div class="nav">
        <ul>
          <li><a href="./index.html">HOME</a></li>
          <li><a href="">ABOUT</a></li>
          <li><a href="">PROJECTS</a></li>
          <!-- <li><a href="">CONTACT</a></li> -->
        </ul>
      </div>
    </header>
    <div class="contact">
      <p class="contact-title">Contact.</p>
      <p class="getInTouch" id="demo">Get in touch or shoot me an email directly on ermyblue21@gmail.com</p>
      <form action="" method="get" class="form-example">
        <div class="row">
          <div class="labels">
            <label for="fname">First Name </label>
          </div>
          <div class="inputs">
            <input type="text" name="fname" id="fname" />
          </div>
        </div>
        <div class="row">
          <div class="labels">
            <label for="lname">Last Name </label>
          </div>
          <div class="inputs">
            <input type="text" name="lname" id="lname" />
          </div>
        </div>
        <div class="row">
          <div class="labels">
            <label for="email">Email </label>
          </div>
          <div class="inputs">
            <input type="email" name="email" id="email" />
          </div>
        </div>
        <div class="row">
          <div class="labels">
            <label for="message">Message </label>
          </div>
          <div class="inputs">
            <textarea type="message" name="message" id="message" style="height: 200px;"></textarea>
          </div>
        </div>
        <div class="row">
          <button type="button" onclick="myFunction()">Send message</button>
          <!-- <input type="submit" value="Send message" onclick="myFunction()"> -->
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
